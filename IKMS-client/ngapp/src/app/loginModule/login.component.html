<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form novalidate
            #loginForm="ngForm"
            (ngSubmit)="login(credentials)">

        <div class="ui-g-12 ui-fluid">

          <div class="col-md-8 col-md-offset-2 hidden-xs hidden-sm">
            <img src="assets/img/IKMS.png" width="100%">
          </div>

          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <input type="text" pInputText
                     placeholder="Login"
                     required min="3"
                     max="30"
                     #usernameInput="ngModel"
                     [(ngModel)]="credentials.username"
                     name="username">
            </div>
          </div>

          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <input type="text" pInputText
                     placeholder="HasÅ‚o" min="3"
                     max="100"
                     required
                     #passwordInput="ngModel"
                     [(ngModel)]="credentials.password"
                     name="password">
            </div>
          </div>

          <div class="ui-g-4">
            <button pButton type="submit" label="Zaloguj"></button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
