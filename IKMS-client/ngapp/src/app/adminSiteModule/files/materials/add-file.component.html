<p-growl [(value)]="msgs"></p-growl>
<p-dialog header="Dodaj plik" [(visible)]="isVisible" modal="modal"
		  [draggable]="false" [resizable]="false" [width]="800" [closable]="false"
		  [responsive]="false" >
	<div class="row">
		<div class="col-md-12">
			<form novalidate
				  #addFileForm="ngForm">

				<div class="ui-g-12 form-blue">
					<p-fileUpload name="demo[]" customUpload="true" (uploadHandler)="onUpload($event)"
								  mode="basic" accept="image/*" maxFileSize="1000000"></p-fileUpload>

				</div>

			</form>
		</div>
	</div>
	<p-footer>
		<button type="button" pButton icon="fa-check" [disabled]="addFileForm.invalid"
				(click)="saveData(activity)" label="Zapisz"></button>
		<button type="button" pButton icon="fa-close" (click)="closeModal()" label="Anuluj"></button>
	</p-footer>
</p-dialog>
