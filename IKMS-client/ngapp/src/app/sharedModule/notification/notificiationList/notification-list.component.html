<p-confirmDialog  width="425"></p-confirmDialog>
<p-growl [(value)]="msgs"></p-growl>
<div class="ikms-body">
  <p-breadcrumb [model]="items"></p-breadcrumb>
  <hr class="small-hr"/>
  <div class="row">
    <div class="col-md-12">
      <div class="ui-g-12" *ngIf="!isLoading">
        <button (click)="deleteSelectedNotificatins();" type="button" pButton  icon="fa-minus" label="UsuÅ„ wybrane"></button>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12">
      <div class="content-section implementation text-center" *ngIf="isLoading">
        <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
      </div>
      <div class="content-section implementation" *ngIf="!isLoading">
        <p-dataList [value]="notifications" [paginator]="true" [rows]="10">
          <p-header>
            Twoje powiadomienia
          </p-header>
          <ng-template let-notification pTemplate="item">
            <div class="ui-g-12 ui-md-1" style="text-align:center;">
                <p-checkbox name="notification" [(ngModel)]="notification.checked" value="notification.id" ></p-checkbox>
            </div>
            <div class="ui-g ui-fluid car-item">
              <div class="ui-g-9 ui-md-9 car-details">
                <p-header >
                </p-header>
                <p-fieldset>
                  {{notification.content}}
                </p-fieldset>
              </div>
            </div>
          </ng-template>
        </p-dataList>
    </div>
  </div>


</div>
