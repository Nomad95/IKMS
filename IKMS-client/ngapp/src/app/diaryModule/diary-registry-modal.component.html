<p-growl [(value)]="msgs"></p-growl>
<p-dialog header="Wpis do dziennika" [(visible)]="isVisible" modal="modal"
		  [draggable]="false" [resizable]="false" [width]="800" [closable]="false"
		  [responsive]="false" >
	<div class="row">
		<div class="col-md-12">
			<form novalidate
				  #addRegistry="ngForm">

				<div class="content-section implementation">
					<div class="ui-g form-blue">
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-12">
								<span class="ikms-h3">Dziennik Zajęć Edukacyjnych</span>
							</div>
						</div>
						<div class="ui-g-6 ui-sm-12">
							<div class="ui-g-12">
								<div class="ui-g-4 form-4-str-sm ">Wpis:</div>
								<div class="ui-g-8 ">
									<textarea
											pInputTextarea [rows]="10" [cols]="60"
											[(ngModel)]="diaryRegistryDto.text"
											placeholder="-" class="detail-view-input long-text"
											maxlength="1024"
											pattern="[a-zA-Z1-9ęóąśłżźćńĘÓĄŚŁŻŹĆŃ\-\ \,\:]*"
											name="text" #text="ngModel"></textarea>
									<div class="ui-g-12 validation-err" *ngIf="text.errors?.pattern">
										Pole zawiera niedozwolone znaki.
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
	</div>
	<p-footer>
		<button type="button" pButton icon="fa-check" (click)="save()" label="Zapisz"></button>
		<button type="button" pButton icon="fa-close" (click)="closeModal()" label="Anuluj"></button>
	</p-footer>
</p-dialog>
